# FuckScanDrive Configuration File
# Format: <process_name> <drive_list>
# drive_list can be:
#   - "All" to block all drives
#   - Space-separated list of drives like "C: D: E:"
#
# Examples:
# malware.exe All
# scanner.exe C: D:
# badapp.exe E:

# Example entries (uncomment and modify as needed):
# shit.exe All
# shit1.exe C:
# shit2.exe C: D:
